{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-600">


  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md">
    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">ðŸ”‘ Login</h2>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <!-- Django form fields -->
      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <!-- Login Button -->
      <button type="submit" 
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-purple-600 font-semibold hover:underline">Signup</a>
    </p>
  </div>

</div>

<!-- Tailwind form styling override -->
<style>
  form p {
    @apply flex flex-col;
  }
  form p label {
    @apply text-gray-700 font-medium mb-1;
  }
  form p input {
    @apply border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500;
  }
</style>
{% endblock %}
