{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-600">
  <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:from-green-600 hover:to-blue-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300">
        Signup
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline font-medium">
        Login
      </a>
    </p>
  </div>
</div>
{% endblock %}
